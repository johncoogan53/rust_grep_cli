name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: fmt, clippy

    - name: Check
      run: cargo check

    - name: Format
      run: cargo fmt -- --check

    - name: Test
      run: cargo test

    - name: Release
      run: cargo build --release